apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan
  labels:
    app: loan
spec:
  selector:
    matchLabels:
      app: loan
  replicas: 1
  template:
    metadata:
      name: loan
      labels:
        app: loan
    spec:
      containers:
        - name: loan
          image: docker.io/k03147/cicd-loan
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "10004"
          ports:
            - name: port1
              containerPort: 10004
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  type: ClusterIP
  selector:
    app: user
  ports:
    - name: user
      port: 10005
      targetPort: 10004
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: this4.165.192.105.60.nip.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: user
                port:
                  number: 10005
